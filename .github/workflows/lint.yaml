name: Lint
on:
  pull_request:
    branches:
      - '**'

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Run 'yarn install'
        uses: borales/actions-yarn@v4
        with:
          cmd: install
      - name: Run 'yarn tsc'
        uses: borales/actions-yarn@v4
        with:
          cmd: tsc
      - name: Run 'yarn lint'
        uses: borales/actions-yarn@v4
        with:
          cmd: lint
      - name: Run 'yarn prettier --check .'
        uses: borales/actions-yarn@v4
        with:
          cmd: prettier --check .
