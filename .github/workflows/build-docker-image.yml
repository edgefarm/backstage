name: Docker Image CI

on:
  push:
    branches: [ "main", "BSTG-33--Configure-git-action-to-create-docker-image" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ci4rail/backstage:$(date +%s)
